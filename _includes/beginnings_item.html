<ul>
  {% for item in include.collection %}
    <li>
    {% if item.url != false %}
      <a href="{{ item.url }}">{{ item.title }}</a>
    {% else %}
      {{ item.title }}
    {% endif %}
    </li>

    {% if item.beginnings_list == true %}
      {% include beginnings_list.html %}
    {% endif %}
  {% endfor %}
</ul>
